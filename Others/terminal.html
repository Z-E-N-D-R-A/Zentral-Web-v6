<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zentral-Web | Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --sx: 0px;
            --sy: 0px;
            --rgb-offset: 0px;
        }
    
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
    
        #bootOverlay {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: flickerFade 1.2s ease-out forwards;
        }
    
        #warningBox {
            text-align: center;
            color: #ff3333;
        }

        .warning-btns button {
            background: black;
            border: 1px solid #ff3333;
            color: #ff3333;
            padding: 10px 22px;
            margin: 10px;
            cursor: pointer;
            font-family: inherit;
        }

        .warning-btns button:hover {
            background: #ff3333;
            color: black;
        }

        .flash-disclaimer {
            margin-top: 30px;
            font-size: 10px;
            color: #888;
            max-width: 400px;
            line-height: 1.4;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-top: 1px solid #333;
            padding-top: 15px;
            margin-left: auto;
            margin-right: auto;
        }
    
        @keyframes flickerFade {
            0% { opacity: 0; }
            10% { opacity: 0.1; }
            15% { opacity: 0; }
            30% { opacity: 0.5; }
            35% { opacity: 0.2; }
            50% { opacity: 0.8; }
            55% { opacity: 0.4; }
            100% { opacity: 1; }
        }
    
        #accessing {
            display: none;
            font-size: 32px;
            color: white;
            text-shadow: var(--rgb-offset) 0 #ff0000, calc(var(--rgb-offset) * -1) 0 #00ffff;
            animation: blink 0.65s infinite;
        }
    
        @keyframes blink {
            50% { opacity: 0; }
        }
    
        .glitch-block {
            position: absolute;
            z-index: 101;
            pointer-events: none;
            mix-blend-mode: screen;
        }
    
        .shake-wrap {
            width: 100%;
            height: 100%;
        }
    
        .active-shake {
            animation: shake 0.1s infinite;
        }
    
        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(var(--sx), var(--sy)); }
            75% { transform: translate(calc(var(--sx) * -1), calc(var(--sy) * -1)); }
        }
    
        #shutdown {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 200;
            visibility: hidden;
            opacity: 0;
        }
    
        .screenOn {
            visibility: visible !important;
            animation: tv-shutdown 0.6s forwards cubic-bezier(0.23, 1, 0.32, 1);
        }
    
        @keyframes tv-shutdown {
            0% { transform: scaleY(1) scaleX(1); opacity: 1; }
            50% { transform: scaleY(0.01) scaleX(1); opacity: 1; }
            100% { transform: scaleY(0) scaleX(0); opacity: 1; }
        }

        #terminalWrapper {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: transparent;
            color: #00ffcc;
            z-index: 10;
        }
    
        #terminalWindow {
            width: min(90vw, 900px);
            height: min(80vh, 550px);
            background: black;
            border: 1px solid #00ffcc;
            box-shadow: 0 0 30px rgba(0, 255, 200, 0.35);
            display: flex;
            flex-direction: column;
            animation: flickerFade 1s ease-out;
        }
    
        #terminalBar {
            height: 36px;
            background: rgba(0, 255, 200, 0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            border-bottom: 1px solid #00ffcc;
        }
    
        .terminal-controls button {
            background: none;
            border: none;
            color: #00ffcc;
            margin-left: 10px;
            cursor: pointer;
        }
    
        #terminalBody {
            flex: 1;
            padding: 18px;
            overflow-y: auto;
        }
    
        .line {
            margin-bottom: 6px;
            white-space: pre;
        }

        .line.warn {
            color: #ffb347;
        }
        
        .line.error {
            color: #ff5555;
        }
    
        .input-line {
            display: flex;
            padding: 10px 18px;
            border-top: 1px solid #00ffcc;
        }
    
        #terminalInput {
            flex: 1;
            background: transparent;
            border: none;
            color: #00ffcc;
            outline: none;
            font-family: inherit;
        }
    
        .fullscreen {
            position: fixed;
            inset: 0;
            width: 99vw !important;
            height: 99vh !important;
            margin: auto;
        }
    
        #restoreBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: black;
            border: 1px solid #00ffcc;
            color: #00ffcc;
            padding: 10px 16px;
            font-family: inherit;
            cursor: pointer;
            display: none;
            z-index: 9;
        }
    
        #restoreBtn:hover {
            background: #00ffcc;
            color: black;
        }
    </style>
</head>

<body>
    <div id="mainViewport" class="shake-wrap">
        <div id="bootOverlay">
            <div id="warningBox">
                <p>ARE YOU SURE YOU WANT TO CONTINUE?<br>THIS IS A DANGEROUS ACTION.</p>
                <div class="warning-btns">
                    <button id="yesBtn">YES</button>
                    <button id="noBtn">NO</button>
                </div>

                <div class="flash-disclaimer">
                    ⚠️ WARNING: This sequence contains intense flashing, shaking, and visual glitches that may cause discomfort or dizziness.
                </div>
            </div>
            <div id="accessing">ACCESSING ZENTRAL TERMINAL...</div>
        </div>

        <div id="terminalWrapper">
            <div id="terminalWindow">
                <div id="terminalBar">
                    <span class="terminal-title">ZENTRAL TERMINAL v6.0.0</span>
                    <div class="terminal-controls">
                        <button id="minBtn">—</button>
                        <button id="fullBtn">▢</button>
                        <button id="closeBtn">✕</button>
                    </div>
                </div>
        
                <div id="terminalBody"> </div>
        
                <div class="input-line">
                    <span>&gt;</span>
                    <input id="terminalInput" autocomplete="off" />
                </div>
            </div>
        </div>
        
        <button id="restoreBtn">TERMINAL</button>
    </div>

    <div id="shutdown"></div>
    <div id="glitchLayer"></div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const warningBox = document.getElementById("warningBox");
        const accessing = document.getElementById("accessing");

        const bootOverlay = document.getElementById("bootOverlay");
        const wrapper = document.getElementById("terminalWrapper");
        const windowEl = document.getElementById("terminalWindow");
        const body = document.getElementById("terminalBody");
        const input = document.getElementById("terminalInput");

        const minBtn = document.getElementById("minBtn");
        const fullBtn = document.getElementById("fullBtn");
        const closeBtn = document.getElementById("closeBtn");
        const restoreBtn = document.getElementById("restoreBtn");

        const viewport = document.getElementById("mainViewport");
        const shutdown = document.getElementById("shutdown");
        const glitchLayer = document.getElementById("glitchLayer");

        const bootLines = [
            { proc: "> SYSTEM ONLINE. Preparing initialization sequence"},
            { text: "  Zentral-Web v6.0.0  (c) Z.E.N.D.R.A" },
            { text: " " },
            { text: "  Initializing kernel modules" },
            { load: "  Loading C:\\zentral\\core.sys" },
            { load: "  Loading C:\\zentral\\memory.dat" },
            { text: "  [WARN] [MEM-123] Entropy levels exceed safe threshold", type: "warn" },
            { text: "  Linking node: KURA" },
            { text: "  [ERROR] [NODE-902] Unexpected response from KURA", type: "error" },
            { text: "  Error Log at C:\\zentral\\logs\\node902.err" },
            { text: " " },
            { proc: "  Attempting recovery" },
            { text: "  System stabilized." },
            { text: "> TYPE \"cmd\" TO CONTINUE" }
        ];

        const commands = {
            cmd() {
                print("  AVAILABLE COMMANDS:");
                print("  scan   status   whoami   dir     read core.log");
                print("  kura   zendra   uptime   clear   disconnect");
            },

            dir() {
                print("  C:\\zentral>");
                print("   core.sys");
                print("   memory.dat");
                print("   kura.node");
                print("   zen.node");
            },

            status() {
                print("  STAGE: STELLAR IGNITION")
                print("  ZENTRAL CORE: STABLE");
                if (sigilUnlocked) {
                    print("  SIGIL: ACTIVE");
                    print("  REALITY BLEED DETECTED.");
                } else {
                    print("  SIGIL: INACTIVE");
                    print("  ENTROPY: RISING");
                }
            },

            whoami() {
                print("  USER: ZENTRAL");
                print("  ROLE: OBSERVER");
            },

            uptime() {
                print("  SYSTEM UPTIME: 00:13:42");
            },

            scan() {
                print("  SCANNING SYSTEM...");
                setTimeout(() => {
                    print("  NODE DETECTED: KURA");
                    print("  STATE: UNBOUND");
                }, 600);
            },

            "read core.log"() {
                print("  [LOG 4431] node902 response timeout at 14:32:10");
                print("   Kura module unresponsive, split detected.");
            },

            kura() {
                print("  Tracing KURA...");
                setTimeout(() => {
                    print("  TRACE FAILED.");
                    print("  K.U.R.A NOT FOUND.");
                }, 700);
            },

            zendra() {
                print("  Tracing ZENDRA...");
                setTimeout(() => {
                    print("  TRACE FAILED.");
                    print("  Z.E.N.D.R.A NOT FOUND.");
                }, 700);
            },

            disconnect() {
                print("  DISCONNECTING...");
                setTimeout(() => location.href = "../zentral.html", 1000);
            },

            clear() {
                body.innerHTML = "";
                history = [];
                historyIndex = -1;
                print(`> TYPE "cmd" TO CONTINUE`);
            },

            "sigil unlock"() {
                sigilUnlocked = true;
                print("  SIGIL UNLOCKED.");
            },

            "echo zentral"() {
                print("  ZENTRAL");
            }
        };

        let isFullscreen = false;
        let history = [];
        let historyIndex = -1;
        let sigilUnlocked = false;

        input.focus();
        let inputEnabled = false;
        input.disabled = true;

        closeBtn.onclick = () => window.history.back();
        noBtn.onclick = () => { window.history.back(); };

        fullBtn.onclick = () => {
            isFullscreen = !isFullscreen;
            windowEl.classList.toggle("fullscreen", isFullscreen);
        };

        minBtn.onclick = () => {
            wrapper.style.display = "none";
            restoreBtn.style.display = "block";
        };

        restoreBtn.onclick = () => {
            wrapper.style.display = "flex";
            restoreBtn.style.display = "none";
            input.focus();
        };

        yesBtn.onclick = () => {
            warningBox.style.display = "none";
            accessing.style.display = "block";
            viewport.classList.add("active-shake");

            let elapsed = 0;
            const duration = 8;

            const interval = setInterval(() => {
                elapsed++;

                viewport.style.setProperty("--sx", (elapsed * 1.1) + "px");
                viewport.style.setProperty("--sy", (elapsed * 1.05) + "px");
                viewport.style.setProperty("--rgb-offset", (elapsed * 2) + "px");

                for (let i = 0; i < elapsed * 3; i++) {
                    createGlitchBlock();
                }

                if (elapsed === 7) {
                    shutdown.classList.add("screenOn");
                    bootOverlay.style.display = "none";
                }

                if (elapsed >= duration) {
                    clearInterval(interval);
                    wrapper.style.display = "flex";
                    runBootSequence();
                    viewport.classList.remove("active-shake");

                    glitchLayer.innerHTML = "";
                    setTimeout(() => { shutdown.style.display = "none"; }, 500);
                }
            }, 1000);
        };

        function createGlitchBlock() {
            const block = document.createElement("div");
            block.className = "glitch-block";
            const colors = ["rgba(255,0,0,0.3)", "rgba(0,255,255,0.3)", "rgba(255,255,255,0.2)"];

            block.style.width = Math.random() * 300 + "px";
            block.style.height = Math.random() * 40 + "px";
            block.style.top = Math.random() * 100 + "%";
            block.style.left = Math.random() * 100 + "%";
            block.style.background = colors[Math.floor(Math.random() * colors.length)];

            glitchLayer.appendChild(block);
            setTimeout(() => block.remove(), 150);
        }

        function print(text) {
            const div = document.createElement("div");
            div.className = "line";
            div.textContent = text;
            body.appendChild(div);
            body.scrollTop = body.scrollHeight;
        }

        function runBootSequence() {
            let i = 0;
            function next() {
                const line = bootLines[i];
                i++;

                if (!line) {
                    inputEnabled = true;
                    input.disabled = false;
                    input.focus();
                    return;
                }

                if (line.load) {
                    loading(line.load, 3000, next);
                    return;
                }

                if (line.proc) {
                    processing(line.proc, 2000, next);
                    return;
                }

                const div = document.createElement("div");
                div.className = "line";
                if (line.type) div.classList.add(line.type);
                div.textContent = line.text;
                body.appendChild(div);
                body.scrollTop = body.scrollHeight;

                setTimeout(next, 400);
            }
            next();
        }

        function loading(text, duration, callback) {
            const div = document.createElement("div");
            div.className = "line";
            body.appendChild(div);

            let dots = 0;
            const interval = setInterval(() => {
                div.textContent = text + ".".repeat(dots % 4);
                dots++;
            }, 250);

            setTimeout(() => {
                clearInterval(interval);
                body.removeChild(div);
                callback();
            }, duration);
        }

        function processing(text, duration, callback) {
            const div = document.createElement("div");
            div.className = "line";
            body.appendChild(div);

            let dots = 0;
            const interval = setInterval(() => {
                div.textContent = text + ".".repeat(dots % 4);
                dots++;
            }, 250);

            setTimeout(() => {
                clearInterval(interval);
                callback();
            }, duration);
        }

        input.addEventListener("keydown", e => {
            if (!inputEnabled) return;

            if (e.key === "Enter") {
                const cmd = input.value.trim().toLowerCase();
                print("> " + cmd);
                history.push(cmd);
                historyIndex = history.length;
                input.value = "";

                if (commands[cmd]) {
                    commands[cmd]();
                } else {
                    print(`  "${cmd}" COMMAND NOT FOUND`);
                }
            }

            if (e.key === "ArrowUp") {
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = history[historyIndex];
                }
            }

            if (e.key === "ArrowDown") {
                historyIndex++;
                input.value = history[historyIndex] || "";
            }
        });

        windowEl.addEventListener("click", () => input.focus());
        
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I') || (event.ctrlKey && event.key === 'u')) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
