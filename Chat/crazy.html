<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Zentral-Web | Crazy Chat Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../CSS/crazy.css" />
</head>

<body>
    <div id="crazy-root" class="hidden">
        <h1 style="text-align: center;">Crazy Chat Panel</h1>
        <p id="crazy-status" style="text-align: center; opacity: 0.7; font-size: 12px;">Loading...</p>

        <div class="title">Users</div>
        <div id="user-list"></div>

        <div class="title">Moderation Logs</div>
        <div id="moderation-list"></div>

        <div class="cleanup-container">
            <button id="cleanup-messages" class="btn cleanup">Message Cleanup</button>
            <button id="cleanup-accounts" class="btn cleanup">Account Cleanup</button>
        </div>
        <div id="cleanup-result"></div>
    </div>

    <div id="blocked">
        <h2>Access Denied</h2>
        <p>You do not have permission to view this page.</p>
    </div>

    <div id="timeout-modal" class="hidden">
        <div class="timeout-box">
            <h3>Timeout User</h3>
            <div class="time-grid">
                <input type="number" id="tdays" min="0" placeholder="Days">
                <input type="number" id="thours" min="0" placeholder="Hours">
                <input type="number" id="tmins" min="0" placeholder="Minutes">
            </div>

            <div class="timeout-actions">
                <button id="timeout-cancel" class="btn">Cancel</button>
                <button id="timeout-confirm" class="btn">Confirm</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="firebase-init.js"></script>
    <script src="crazy.js"></script>
</body>
</html>
